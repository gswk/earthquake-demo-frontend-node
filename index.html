<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHLett8djBo62dDXj0EjCimF8Rd6E8cxg"></script>
    <script src="scripts/ajax.js"></script>
    <title>GeoQuake</title>
  </head>
  <body>
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-md-6">
            <div id="map"></div>
          </div>
          <div id="results" class="col-xs-12 col-md-6">
              <h1>Earthquakes in the last 24hrs:</h1>
              <form id="find">
                Magnitude: <input class="measure" type="number" placeholder="0.0"> and above
                <br >
                <button type="submit">Search</button>
              </form>
            <div id="info"></div>
          </div>
        </div>
      </div>
  </body>
</html>
